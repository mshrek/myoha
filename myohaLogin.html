<div class="container-fluid" id="topContainer">

    <div class="row signUp ">
        <div class="col-md-4 col-md-offset-8">
            <legend><a href="#"><span class="glyphicon glyphicon-heart" style="margin-left:6px;color: #dd3e1f;"></span></a> Sign up!</legend>
            <br/>
            <form action="#" method="post" class="form" role="form">
              <div class="row">
                  <div class="col-md-6 ">
                      <input class="form-control" name="firstname" placeholder="First Name" type="text"
                            required autofocus />
                  </div>
                    <div class="col-md-6">
                     <input class="form-control" name="lastname" placeholder="Last Name" type="text" required />
                    </div>
              </div>
                 <input class="form-control" name="youremail" placeholder="Your Email" type="email" />
                 <input class="form-control" name="reenteremail" placeholder="Re-enter Email" type="email" />
                 <input class="form-control" name="password" placeholder="New Password" type="password" />
                 <label>Date of Birth</label>

                <div class="row">
                     <div class="col-md-4">
                      <select class="form-control">
                         <option value="Month">Month</option>
                      </select>
                     </div>
                    <div class="col-md-4">
                    <select class="form-control">
                        <option value="Day">Day</option>
                    </select>
                     </div>
                     <div class="col-md-4">
                    <select class="form-control">
                        <option value="Year">Year</option>
                    </select>
                     </div>
                </div>
                <label class="radio-inline">
                   <input type="radio" name="sex" id="inlineCheckbox1" value="male" />
                     Male
                </label>
                <label class="radio-inline">
                    <input type="radio" name="sex" id="inlineCheckbox2" value="female" />
                     Female
                </label>
                 <br />
                 <br />
                 <br />
                 <button class="btn btn-lg btn-primary  btn-success col-md-3" type="submit">
                    Sign up
                 </button>
              </form>
